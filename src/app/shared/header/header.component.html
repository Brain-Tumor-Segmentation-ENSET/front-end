<nav class="bg-white sticky top-0 w-full z-20 border-b border-gray-200">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between container py-4"
  >
    <a routerLink="/" class="flex items-center space-x-3">
      <img src="assets/brain.png" class="h-8" alt="Brain Logo" />
      <span class="font-sans font-bold text-2xl">Brain Tumor segmentation</span>
    </a>
    <div class="flex items-center md:order-2 space-x-3">
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm md:hidden"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <i class="ri-menu-line ri-2x"></i>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-white"
      >
        @for (link of links; track $index) {
          <li>
            <a
              [routerLink]="link.path"
              class="block py-2 px-3 hover:text-orange-700 hover:bg-primary-500 rounded md:hover:bg-transparent md:hover:text-primary-500 md:p-0"
              aria-current="page"
            >
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
